name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            /usr/local/bin/freerg-deploy
            for i in {1..20}; do
              curl -fsS http://127.0.0.1:8000/health >/dev/null && echo "OK: health" && exit 0
              sleep 1
            done
            echo "Health check failed"
            journalctl -u freerg -n 80 --no-pager || true
            exit 1
